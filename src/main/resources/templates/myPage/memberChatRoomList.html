<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layoutFile :: layout(~{::body},'myPage')}">

<!-- Body-->
<body class="handheld-toolbar-enabled">
<main class="page-wrapper">
    <!-- Page Title-->
    <div class="page-title-overlap bg-dark pt-4">
        <div class="container d-lg-flex justify-content-between py-2 py-lg-3">
            <div class="order-lg-2 mb-3 mb-lg-0 pt-lg-2">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb breadcrumb-light flex-lg-nowrap justify-content-center justify-content-lg-start">
                        <li class="breadcrumb-item"><a class="text-nowrap" href="../shop.html"><i class="ci-home"></i>Home</a>
                        </li>
                        <li class="breadcrumb-item text-nowrap"><a href="#">member</a>
                        </li>
                        <li class="breadcrumb-item text-nowrap active" aria-current="page">Profile info</li>
                    </ol>
                </nav>
            </div>
            <div class="order-lg-1 pe-lg-4 text-center text-lg-start">
                <h1 class="h3 text-light mb-0">Profile info</h1>
            </div>
        </div>
    </div>
    <div class="container pb-5 mb-2 mb-md-4">
        <div class="row">
            <!-- Sidebar-->
            <div th:replace="~{myPage/myPageSidebar:: sidebar ('myChatRoomList')}"></div>
            <!-- Content  -->
            <section class="col-lg-8">
                <div class="d-flex justify-content-between align-items-center pt-lg-2 pb-4 pb-lg-5 mb-lg-3">
                    <h6 class="text-white">your ChatRoomList </h6>
                    <a class="btn btn-primary btn-sm d-none d-lg-inline-block" href="account-signin.html"><i
                            class="ci-sign-out me-2"></i>Sign out</a>
                </div>
                <div class="table-responsive fs-md mb-4">
                    <table class="table table-hover mb-0">
                        <thead>
                        <tr class="text-center">
                            <th>방 번호</th>
                            <th>방 이름</th>
                            <th>물품 이름</th>
                            <th>구매자 이름</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr class="text-center" th:each="chatRoom, chatRoomStat : ${ memberChatRoomList }">
                            <td><a class="btn btn-primary btn-sm d-none d-lg-inline-block" th:text="${ chatRoomStat.count }"
                                   th:href="@{/members/myPage/room/{roomId}(roomId=${chatRoom.id})}"
                            ></a>
                            </td>
                            <td class="py-3 align-middle" th:text="${ chatRoom.name }"></td>
                            <td class="py-3 align-middle" th:text="${ chatRoom.productName }"></td>
                            <td class="py-3 align-middle" th:text="${ chatRoom.getMemberBuyer }"></td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <!-- Pagination-->
                <nav class="d-flex justify-content-between pt-2" aria-label="Page navigation" th:if="${totalPages != 0}">

                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link"  th:href="@{/members/myPage/myChatRoomList(page=${presentPage}-1)}">
                                <i class="ci-arrow-left me-2"></i>Prev
                            </a>
                        </li>
                    </ul>

                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" th:href="@{/members/myPage/myChatRoomList(page = 1)}">
                                <i class="ci-arrow-left me-2"></i>First
                            </a>
                        </li>
                    </ul>

                    <ul class="pagination">
                        <th:block th:with="start = ${ T(Math).floor(presentPage/10) * 10 +1 },
                                            end = (${start + 9 < totalPages ? start+9 : totalPages})">
                            <li class="page-item"
                                th:each="pageButton : ${#numbers.sequence(start, end)}">
                                <a class="page-link" th:href="@{/members/myPage/myChatRoomList(page = ${pageButton})}" th:text="${pageButton}"></a>
                            </li>
                        </th:block>
                    </ul>

                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link"th:href="@{/members/myPage/myChatRoomList(page=${totalPages})}" aria-label="Next">Last
                                <i class="ci-arrow-right ms-2"></i>
                            </a>
                        </li>
                    </ul>

                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link"th:href="@{/members/myPage/myChatRoomList(page=${presentPage}+1)}" aria-label="Next">Next
                                <i class="ci-arrow-right ms-2"></i>
                            </a>
                        </li>
                    </ul>
                </nav>

            </section>
        </div>
    </div>
</main>

</body>

</html>
