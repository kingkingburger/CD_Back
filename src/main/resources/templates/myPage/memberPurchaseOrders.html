<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layoutFile::layout(~{::body},'myPage')}">

<!-- Body-->
<body class="handheld-toolbar-enabled">
<style>
    @media(max-width:499px) {
        #orderTable {
            font-size: 5px;
        }

    }

    @media (min-width: 499px) {
        #orderTable {
            font-size: 12px;
        }
    }

</style>
<main class="page-wrapper">

    <!-- Page Title-->
    <div class="page-title-overlap bg-dark pt-4">
        <div class="container d-lg-flex justify-content-between py-2 py-lg-3">
            <div class="order-lg-2 mb-3 mb-lg-0 pt-lg-2">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb breadcrumb-light flex-lg-nowrap justify-content-center justify-content-lg-start">
                        <li class="breadcrumb-item"><a class="text-nowrap" href="../shop.html"><i class="ci-home"></i>Home</a>
                        </li>
                        <li class="breadcrumb-item text-nowrap"><a href="#">Account</a>
                        </li>
                        <li class="breadcrumb-item text-nowrap active" aria-current="page">Orders history</li>
                    </ol>
                </nav>
            </div>
            <div class="order-lg-1 pe-lg-4 text-center text-lg-start">
                <h1 class="h3 text-light mb-0">My orders</h1>
            </div>
        </div>
    </div>
    <div class="container pb-5 mb-2 mb-md-4">
        <div class="row">
            <!-- Sidebar-->
            <div th:replace="~{myPage/myPageSidebar::sidebar('purchaseOrders')}"></div>
            <!-- Content  -->
            <section class="col-lg-8">
                <!-- Toolbar-->
                <div class="d-flex justify-content-between align-items-center pt-lg-2 pb-4 pb-lg-5 mb-lg-3">
                    <div class="d-flex align-items-center">
                        <h6 class="fs-base text-light mb-0">구매주문 페이지 입니다.</h6>
                    </div>
<!--                    <a class="btn btn-primary btn-sm d-none d-lg-inline-block" href="account-signin.html"><i-->
<!--                            class="ci-sign-out me-2"></i>Sign out</a>-->
                    <!-- 로그아웃 버튼 -->
                    <form class="btn btn-primary btn-sm d-none d-lg-inline-block" method="post"
                          th:if="${session.loginMember != null }" th:action="@{/logout}"
                          data-bs-toggle="modal">

                        <button class="btn btn-primary btn-sm d-none d-lg-inline-block" type="submit">
                            <i class="ci-sign-out me-2"></i>로그아웃
                        </button>
                    </form>
                </div>

                <th:block th:each="purchaseOrder, purchaseStat : ${purchaseOrders}">

                    <!-- The Modal -->
                    <div class="modal" th:id="|myModal${purchaseStat.index}|">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header border border-0">
                                    <h4 class="modal-title mt-1">주문 상세 내용</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <hr class="mx-3 border border-2 rounded border-primary bg-primary">


                                <!-- Modal body -->
                                <div class="modal-body">

                                    <div class="py-2"> 물품 번호:&nbsp&nbsp<span th:text="${purchaseOrder.productId}"></span></div>
                                    <div class="py-2"> 물품 이름:&nbsp&nbsp<span th:text="${purchaseOrder.productName}"></span></div>
                                    <div class="py-2"> 경매 시작가:&nbsp&nbsp<span th:text=" ( ${purchaseOrder.auctionPrice} == null ) ? '-': ${purchaseOrder.auctionPrice} "></span>
                                    </div>
                                    <div class="py-2"> 바로 구매가:&nbsp&nbsp<span th:text="${purchaseOrder.instantPrice}"></span>

                                    </div>

                                    <div class="py-2"> 물품 상태:&nbsp&nbsp<span th:text="${purchaseOrder.productType.description}"></span>

                                    </div>
                                    <div class="py-2"> 등록 상태:&nbsp&nbsp<span th:text="${purchaseOrder.productTime.description}"></span>

                                    </div>
                                    <div class="py-2"> 마감 시간:&nbsp&nbsp<span th:text=" (${purchaseOrder.deadLine} == null ) ? '-' : ${#temporals.format( purchaseOrder.deadLine , 'yyyy-MM-dd HH:mm:ss')}"></span>

                                    </div>

                                    <div class="py-2"> 물품 등록 날짜:&nbsp&nbsp<span th:text="${#temporals.format( purchaseOrder.productDateTime , 'yyyy-MM-dd HH:mm:ss')}"></span>

                                        <br>
                                    </div>

                                    <hr class="my-1 border border-2 rounded border-primary bg-primary">

                                    <div class="py-2"> 주문 상태:&nbsp&nbsp<span th:text="${purchaseOrder.orderType.description}"></span>

                                    </div>
                                    <div class="py-2" th:if="${purchaseOrder.orderType} == ${orderType[1]}" > 입찰가:&nbsp&nbsp<span
                                            th:text=" ( ${purchaseOrder.offerPrice} == -1 ) ? '-' : ${purchaseOrder.offerPrice}"></span>
                                    </div>
                                    <div class="py-2" th:if="${purchaseOrder.orderType} == ${orderType[2]}" > 낙찰가:&nbsp&nbsp<span
                                            th:text=" ( ${purchaseOrder.offerPrice} == -1 ) ? '-' : ${purchaseOrder.offerPrice}"></span>
                                    </div>
                                    <div class="py-2" th:if="${purchaseOrder.orderType} == ${orderType[3]}" > 바로 구매:&nbsp&nbsp<span
                                            th:text=" ( ${purchaseOrder.offerPrice} == -1 ) ? '-' : ${purchaseOrder.offerPrice}"></span>
                                    </div>
                                    <div class="py-2"> 구매자 이름:&nbsp&nbsp<span th:text=" ( ${purchaseOrder.orderType } == ${orderType[0] } ) ? '-' : ${purchaseOrder.buyerName}"></span>

                                    </div>
                                    <div class="py-2"> 주문 신청 시간:&nbsp&nbsp<span th:text=" ( ${purchaseOrder.orderType } == ${orderType[0] }) ? '-' : ${#temporals.format( purchaseOrder.orderDateTime , 'yyyy-MM-dd HH:mm:ss')}"></span>

                                    </div>

                                </div>
                                <hr class="mx-3 border rounded border-2 border-primary bg-primary">

                                <!-- Modal footer -->
                                <div class="modal-footer border border-0">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- modal end -->
                </th:block>

                <!--unRegistered("미신청"),waiting("대기"), refusal("거부"),
                trading("거래 중"), complete("완료");-->
                <!-- Orders list-->
                <div class="table-responsive fs-md mb-4" id="orderTable">
                    <table class="table table-hover mb-0">
                        <thead>
                        <tr class="text-center">
                            <th>물품 이름</th>
                            <th>판매 형식</th>
                            <th>물품 상태</th>
                            <th>현재 입찰가</th>
                            <th>바로 구매가</th>
                            <th>등록 날짜</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr class="text-center"  data-bs-toggle="modal"
                            th:data-bs-target="|#myModal${purchaseStat.index}|"
                            th:each="purchaseOrder, purchaseStat : ${purchaseOrders}">

                            <td class="py-3 align-middle" th:text="${ purchaseOrder.productName }" >

                            </td>
                            <td class="py-3 align-middle" th:text="${purchaseOrder.productTime == noneTime  ?
                             '비경매 ' : '경매 ' }"></td>
                            <td class="py-3 align-middle" th:text="${purchaseOrder.productType.description }"></td>
                            <td class="py-3 align-middle"
                                th:text=" (${purchaseOrder.offerPrice} == -1 ) ? '-' : ${#numbers.formatInteger(purchaseOrder.offerPrice, 0, 'COMMA')}"></td>
                            <td class="py-3 align-middle" th:text="${#numbers.formatInteger(purchaseOrder.instantPrice, 0, 'COMMA')}"></td>
                            <td class="py-3 align-middle"
                                th:text="${#temporals.format( purchaseOrder.productDateTime , 'yy-MM-dd HH:mm')}"></td>

                        </tr>
                        <!-- 판매, 마감, 판매중, 판매 완료-->


                        <!--           <tr>
                                       <td class="py-3"><a class="nav-link-style fw-medium fs-sm" href="#order-details"
                                                           data-bs-toggle="modal">34VB5540K83</a></td>
                                       <td class="py-3">May 21, 2019</td>
                                       <td class="py-3"><span class="badge bg-info m-0">In Progress</span></td>
                                       <td class="py-3">$358.75</td>
                                   </tr>-->

                        </tbody>
                    </table>
                </div>
                <!-- Pagination-->
                <nav class="d-flex justify-content-center pt-2" aria-label="Page navigation" th:if="${totalPages != 0}">

                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link"  th:href="@{/members/myPage/purchaseOrders(page=${presentPage})}">
                                <i class="ci-arrow-left me-2"></i>
                            </a>
                        </li>
                    </ul>

                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" th:href="@{/members/myPage/purchaseOrders(page = 1)}">
                                <i class="ci-arrow-left me-2"></i>
                            </a>
                        </li>
                    </ul>

                    <ul class="pagination row justify-content-center">
                        <th:block th:with="start = ${T(Math).floor(presentPage/10) * 10 +1},
                                            end = (${start + 9 < totalPages ? start+9 : totalPages})">
                            <li class="page-item col-1 d-flex"
                                th:each="pageButton : ${#numbers.sequence(start, end)}">
                                <a class="page-link" th:classappend="( ${ pageButton == presentPage + 1 }) ? 'bg-primary text-white'  : '' " th:href="@{/members/myPage/purchaseOrders(page = ${pageButton})}" th:text="${pageButton}"></a>
                            </li>
                        </th:block>
                    </ul>

                    <ul class="pagination ps-4">
                        <li class="page-item">
                            <a class="page-link"th:href="@{/members/myPage/purchaseOrders(page=${totalPages})}" aria-label="Next">
                                <i class="ci-arrow-right ms-2"></i>
                            </a>
                        </li>
                    </ul>

                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link"   th:href="@{/members/myPage/purchaseOrders(page=${presentPage + 2 > totalPages ? presentPage + 1: presentPage + 2})}" aria-label="Next">
                                <i class="ci-arrow-right ms-2"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </section>
        </div>
    </div>
</main>

</body>
</html>
