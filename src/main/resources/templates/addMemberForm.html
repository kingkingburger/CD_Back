<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layoutFile :: layout(~{::body}, 'addMember')}"
>
<body class="handheld-toolbar-enabled">

<main class="page-wrapper">

    <div class="container py-4 py-lg-5 my-4">
        <div class="row justify-content-center">
            <div class="col-md-6 px-xl-10">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <h2 class="h4 mb-1">처음이신가요?</h2>

                        <h3 class="fs-base pt-4 pb-2">회원가입</h3>

                        <form class="needs-validation" action="" th:action="@{/members/add}" th:object="${memberFormDto}"
                              method="post" autocomplete="off" novalidate>

                            <div th:if="${#fields.hasGlobalErrors()}">
                                <p class="text-danger" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류
                                    메시지</p>
                            </div>

                            <div class="input-group mb-3"><i
                                    class="ci-mail position-absolute top-50 translate-middle-y text-muted fs-base ms-3"></i>
                                <input class="form-control rounded-start" id="signLoginid" th:errorclass="field-error"
                                       th:field="*{loginId}" type="text" placeholder="Id를 입력하세요" required>
                            </div>

                            <div class="input-group mb-3">
                                <i class="ci-mail position-absolute top-50 translate-middle-y text-muted fs-base ms-3"></i>
                                <input class="form-control rounded-start" id="signName" th:field="*{name}"
                                       type="text" placeholder="이름을 입력하세요" required>
                            </div>

                            <div class="input-group mb-3"><i
                                    class="ci-locked position-absolute top-50 translate-middle-y text-muted fs-base ms-3"></i>
                                <div class="password-toggle w-100">
                                    <input class="form-control" type="password" id="signpassword"
                                           th:field="*{password}" placeholder="비밀번호" autocomplete="off"  required>
                                    <label class="password-toggle-btn" aria-label="Show/hide password">
                                        <input class="password-toggle-check" type="checkbox"><span
                                            class="password-toggle-indicator"></span>
                                    </label>
                                </div>
                            </div>

                            <hr class="mt-4">
                            <div class="text-end pt-4">
                                <button class="btn btn-primary" type="submit"><i class="ci-sign-in me-2 ms-n21"></i>Sign
                                    In
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


</body>
</html>
